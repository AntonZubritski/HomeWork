<!------------CRUD--------------->

<div class="container mt-7">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Товары</h5>
            <form id="frmPerson" class="form-horizontal row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="name" class="control-label">Наименование товара</label>
                        <div class="col-sm-6">
                            <input type="text" id="name" class="form-control" placeholder="Пример: Fenya#5">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cost" class="control-label">Цена</label>
                        <div class="col-sm-6">
                            <input type="text" id="cost" class="form-control" placeholder="100 $">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="oldCost" class="control-label">Старая цена</label>
                        <div class="col-sm-6">
                            <input type="text" id="oldCost" class="form-control" placeholder="200 $">
                        </div>
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-group">
                        <label for="img" class="control-label">Картинка</label>
                        <div class="col-10">
                            <input type="file" id="img" class="form-control" placeholder="Путь к картинке">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="stat" class="control-label">Статус</label>
                        <div class="col-10">
                            <input type="text" id="stat" class="form-control" placeholder="Пример: NEW или ничего">
                        </div>
                    </div>
                    <td>
                        <select id="cat">

                        </select>
                    </td>
                    <div class="form-group mt-2">
                        <div class="col-lg-offset-2 col-sm-4">
                            <input type="submit" value="Записать" id="btnSave" class="btn white-text btn-gr" onclick=""/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!------------Category Inn--------------->
    <div class="card mt-2 mb-2">
        <div class="card-body">
            <form action="">
                <h5 class="card-title">Категории</h5>
                <div class="row">
                    <div class="col-6">

                        <div class="col-12 mt-2 row" >
                            <label for="category" class="control-label"></label>
                            <div class="col-sm-8">
                                <label for="category">Ввод категорий</label>
                                <input type="text" name="category" id="category" class="form-control" placeholder="Категория">
                            </div>
                            <div class="col-2 mt-4">
                                <i class="fa fa-plus mr-3 color-icon" id="btnSaveCategory" title='Edit${i}'></i>
                                <i class="fa fa-times-circle mr-3 color-icon" id="btnDeleteCategory" title='Delete${i}'></i>
                            </div>
                        </div>
                        <span id="warningText" class="warning-color"></span>


                    </div>
                    <div class="col-6">
                        <!------------Category List Inn--------------->

                        <div class="form-group">
                            <label for="categorysList">Категории</label>
                            <select name="categorysList" multiple class="form-control" id="categorysList" onchange="category.value=value">

                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
